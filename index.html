<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic Christmas Ball</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #8A2BE2, #FF1493, #4B0082);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .title {
            font-size: 1.8em;
            margin-bottom: 5px;
            text-shadow: 0 0 15px #FF69B4, 0 0 25px #9370DB;
            animation: sparkle 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1em;
            color: #E6E6FA;
        }

        .ar-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 15px;
            border: 3px solid #9370DB;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.5);
        }

        #ar-scene {
            width: 100%;
            height: 50vh;
            min-height: 300px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #E6E6FA;
        }

        .instructions {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .prophecy-display {
            background: linear-gradient(135deg, #FF69B4, #9370DB);
            padding: 20px;
            border-radius: 20px;
            margin: 15px 0;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #FFFFFF;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            font-size: 1.1em;
            line-height: 1.4;
        }

        .control-panel {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #FF69B4, #9370DB);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.5);
        }

        .magic-sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFFFFF;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-float 4s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                text-shadow: 0 0 15px #FF69B4, 0 0 25px #9370DB;
            }
            50% { 
                text-shadow: 0 0 25px #9370DB, 0 0 35px #FF69B4, 0 0 45px #FFFFFF;
            }
        }

        @keyframes sparkle-float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            25% { 
                transform: translateY(-20px) translateX(10px) rotate(90deg);
                opacity: 1;
            }
            50% { 
                transform: translateY(-40px) translateX(-5px) rotate(180deg);
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-20px) translateX(-10px) rotate(270deg);
                opacity: 0.9;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .title {
                font-size: 1.5em;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            #ar-scene {
                height: 45vh;
            }
        }

        .fairy-dust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ðŸŽ„ Magic Christmas Ball ðŸ”®</h1>
            <p class="subtitle">Point camera at marker & tap the magic ball!</p>
        </header>

        <div class="ar-container">
            <div id="ar-scene">
                <div class="loading">
                    <p>âœ¨ Looking for magic marker... âœ¨</p>
                    <p>Point camera at the Christmas marker</p>
                </div>
            </div>
        </div>

        <div class="instructions">
            <p>ðŸ”® <strong>Tap the magic ball</strong> to reveal your Christmas prophecy! âœ¨</p>
        </div>

        <div class="prophecy-display" id="prophecy-display">
            Your Christmas prophecy will appear here! âœ¨
        </div>

        <div class="control-panel">
            <button class="btn" onclick="startAR()">ðŸŽ® Start Magic</button>
            <button class="btn" onclick="newProphecy()">ðŸ”„ New Prophecy</button>
            <button class="btn" onclick="toggleSound()">ðŸ”Š Magic Sound</button>
        </div>
    </div>

    <script>
        // Christmas prophecies for children
        const prophecies = [
            "This Christmas, you'll receive the most magical gift that will make you smile every day! ðŸŽâœ¨",
            "Santa has a special surprise just for you - something sparkly and wonderful! ðŸŒŸðŸŽ…",
            "Your Christmas wish will come true in the most unexpected way! Make a wish! ðŸ’«",
            "This holiday season, you'll make a new friend who loves Christmas as much as you do! ðŸ¦Œâ¤ï¸",
            "Magic snowflakes will bring you joy and laughter all Christmas long! â„ï¸ðŸ˜Š",
            "You'll be the star of Christmas celebrations with your happy energy! â­ðŸŽ„",
            "The Christmas elves are working on something extra special just for you! ðŸ§â€â™‚ï¸âœ¨",
            "Your kindness this Christmas will create magic that lasts all year! ðŸŒˆðŸ’–",
            "Look for the shooting star on Christmas Eve - it carries your special wish! ðŸŒ ",
            "The reindeer have chosen you for a magical Christmas adventure! ðŸ¦„ðŸŽ„"
        ];

        // Audio manager
        const audio = new Audio('fon.mp3');
        audio.loop = true;
        let isSoundOn = false;
        let currentScene = null;

        function toggleSound() {
            isSoundOn = !isSoundOn;
            if (isSoundOn) {
                audio.play().catch(e => console.log("Audio error"));
            } else {
                audio.pause();
            }
        }

        function newProphecy() {
            const randomProphecy = prophecies[Math.floor(Math.random() * prophecies.length)];
            document.getElementById('prophecy-display').textContent = randomProphecy;
            createFairyDust();
        }

        // Create fairy dust effect
        function createFairyDust() {
            const dust = document.createElement('div');
            dust.className = 'fairy-dust';
            
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'magic-sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.background = ['#FF69B4', '#9370DB', '#FFFFFF', '#FFD700'][i % 4];
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (3 + Math.random() * 2) + 's';
                dust.appendChild(sparkle);
            }
            
            document.body.appendChild(dust);
            setTimeout(() => dust.remove(), 4000);
        }

        // AR scene with magical crystal ball
        function startAR() {
            createFairyDust();
            
            const scene = document.createElement('a-scene');
            currentScene = scene;
            
            // MindAR configuration
            scene.setAttribute('mindar-image', `
                imageTargetSrc: assets/marker.mind;
                maxTrack: 1;
                filterMinCF: 0.001;
                filterBeta: 1000;
            `);
            scene.setAttribute('embedded', '');
            scene.setAttribute('renderer', 'colorManagement: true;');
            scene.setAttribute('loading-screen', 'enabled: false;');

            // Camera
            const camera = document.createElement('a-camera');
            camera.setAttribute('position', '0 0 0');
            camera.setAttribute('look-controls', 'enabled: true');
            camera.setAttribute('cursor', 'rayOrigin: mouse;');
            scene.appendChild(camera);

            // Target
            const target = document.createElement('a-entity');
            target.setAttribute('mindar-image-target', 'targetIndex: 0');

            // MAGICAL CRYSTAL BALL - Pink to Purple gradient
            const crystalBall = document.createElement('a-sphere');
            crystalBall.setAttribute('radius', '0.4');
            crystalBall.setAttribute('color', '#FF69B4');
            crystalBall.setAttribute('transparent', 'true');
            crystalBall.setAttribute('opacity', '0.7');
            crystalBall.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000');
            crystalBall.setAttribute('class', 'clickable');

            // Inner crystal core
            const innerCore = document.createElement('a-sphere');
            innerCore.setAttribute('radius', '0.25');
            innerCore.setAttribute('color', '#9370DB');
            innerCore.setAttribute('transparent', 'true');
            innerCore.setAttribute('opacity', '0.5');
            innerCore.setAttribute('animation', 'property: rotation; to: 360 0 360; loop: true; dur: 8000');

            // Sparkling outer layer
            const sparkleLayer = document.createElement('a-sphere');
            sparkleLayer.setAttribute('radius', '0.45');
            sparkleLayer.setAttribute('color', '#FFFFFF');
            sparkleLayer.setAttribute('transparent', 'true');
            sparkleLayer.setAttribute('opacity', '0.3');
            sparkleLayer.setAttribute('wireframe', 'true');
            sparkleLayer.setAttribute('animation', 'property: rotation; to: 0 0 360; loop: true; dur: 15000');

            // Floating particles around the ball
            const particles = document.createElement('a-entity');
            particles.setAttribute('position', '0 0 0');
            
            // Create floating sparkles
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const sparkle = document.createElement('a-sphere');
                sparkle.setAttribute('radius', '0.03');
                sparkle.setAttribute('color', i % 2 === 0 ? '#FF69B4' : '#9370DB');
                sparkle.setAttribute('position', `${Math.cos(angle) * 0.6} ${Math.sin(angle) * 0.6} 0`);
                sparkle.setAttribute('animation', `
                    property: position;
                    to: ${Math.cos(angle) * 0.8} ${Math.sin(angle) * 0.8} 0;
                    dir: alternate;
                    loop: true;
                    dur: 2000;
                `);
                particles.appendChild(sparkle);
            }

            // Magical glow effect
            const glow = document.createElement('a-ring');
            glow.setAttribute('radius-inner', '0.5');
            glow.setAttribute('radius-outer', '0.7');
            glow.setAttribute('color', '#FF69B4');
            glow.setAttribute('transparent', 'true');
            glow.setAttribute('opacity', '0.4');
            glow.setAttribute('animation', 'property: scale; to: 1.2 1.2 1; loop: true; dir: alternate; dur: 2000');

            // Add all elements to target
            target.appendChild(crystalBall);
            target.appendChild(innerCore);
            target.appendChild(sparkleLayer);
            target.appendChild(particles);
            target.appendChild(glow);

            // Click handler for magic ball
            function handleMagicClick() {
                // Ball animation
                crystalBall.setAttribute('animation', `
                    property: scale;
                    to: 1.3 1.3 1.3;
                    dur: 300;
                    dir: alternate;
                `);

                // Color shift magic
                const colors = ['#FF69B4', '#9370DB', '#BA55D3', '#FF1493', '#8A2BE2'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                crystalBall.setAttribute('color', randomColor);

                // Sound effect
                if (isSoundOn) {
                    const magicSound = new Audio('fon.mp3');
                    magicSound.volume = 0.2;
                    magicSound.play().catch(() => {});
                }

                // Show random prophecy
                newProphecy();

                // Create sparkle burst
                createFairyDust();
            }

            // Add event listeners to all ball parts
            crystalBall.addEventListener('click', handleMagicClick);
            innerCore.addEventListener('click', handleMagicClick);
            sparkleLayer.addEventListener('click', handleMagicClick);

            scene.appendChild(target);

            // Replace scene
            const arContainer = document.getElementById('ar-scene');
            arContainer.innerHTML = '';
            arContainer.appendChild(scene);

            // Update loading text
            setTimeout(() => {
                const loading = arContainer.querySelector('.loading');
                if (loading) {
                    loading.innerHTML = '<p>âœ¨ Magic ball found! âœ¨</p><p>Tap the glowing ball for your prophecy!</p>';
                }
            }, 2000);

            console.log('Magic AR started!');
        }

        // Initialize some fairy dust on load
        document.addEventListener('DOMContentLoaded', function() {
            createFairyDust();
            setTimeout(() => {
                document.getElementById('prophecy-display').textContent = 
                    "Point your camera at the Christmas marker to begin the magic! âœ¨";
            }, 1000);
        });
    </script>
</body>
</html>
