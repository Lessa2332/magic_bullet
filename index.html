<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чарівна Магічна Куля</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .magic-ball-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            perspective: 1000px;
        }
        
        .magic-ball {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-in-out;
            cursor: pointer;
        }
        
        .magic-ball:hover {
            transform: rotateY(15deg) rotateX(10deg);
        }
        
        .ball {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #1a1a2e, #16213e, #0f3460);
            box-shadow: 
                inset 0 0 50px rgba(255, 255, 255, 0.1),
                inset 0 0 100px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(100, 149, 237, 0.5),
                0 0 60px rgba(100, 149, 237, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .ball::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        .ball-inner {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05), transparent 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        
        .prophecy {
            position: absolute;
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #feb47b;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 3;
            padding: 20px;
            text-shadow: 0 0 10px rgba(254, 180, 123, 0.7);
        }
        
        .prophecy.active {
            opacity: 1;
        }
        
        .shine {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), transparent 50%);
            border-radius: 50%;
            z-index: 1;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1rem;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 1rem;
            opacity: 0.8;
            max-width: 500px;
            line-height: 1.5;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(100, 149, 237, 0.5), 0 0 60px rgba(100, 149, 237, 0.3); }
            50% { box-shadow: 0 0 40px rgba(100, 149, 237, 0.7), 0 0 80px rgba(100, 149, 237, 0.5); }
        }
        
        .magic-ball.active {
            animation: glow 2s infinite;
        }
        
        @media (max-width: 600px) {
            .magic-ball-container {
                width: 250px;
                height: 250px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Чарівна Магічна Куля</h1>
        <p class="subtitle">Натисніть на кулю, щоб отримати пророцтво</p>
        
        <div class="magic-ball-container">
            <div class="magic-ball" id="magicBall">
                <div class="ball">
                    <div class="particles" id="particles"></div>
                    <div class="shine"></div>
                    <div class="ball-inner">
                        <div class="prophecy" id="prophecy"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="getProphecy">Отримати пророцтво</button>
            <button id="resetBall">Очистити кулю</button>
        </div>
        
        <div class="instructions">
            <p>Чарівна куля містить відповіді на ваші найглибші питання. Сконцентруйтеся на питанні та натисніть на кулю, щоб отримати пророцтво.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const magicBall = document.getElementById('magicBall');
            const prophecyElement = document.getElementById('prophecy');
            const getProphecyButton = document.getElementById('getProphecy');
            const resetBallButton = document.getElementById('resetBall');
            const particlesContainer = document.getElementById('particles');
            
            // Список пророцтв
            const prophecies = [
                "Твоє майбутнє сяє яскраво, як зірка на нічному небі.",
                "Несподівана зустріч змінить твій шлях назавжди.",
                "Вір у себе, і ти зможеш досягти будь-чого.",
                "Найкращі моменти твого життя ще попереду.",
                "Ти знайдеш відповіді, які шукав так довго.",
                "Нове захоплення наповнить твоє життя радістю.",
                "Подорож відкриє перед тобою нові горизонти.",
                "Твоя наполегливість буде винагороджена найкращим чином.",
                "Зустріч з давнім другом принесе радісні звістки.",
                "Твої творчі здібності розкриються у повній мірі.",
                "Фінансове благополуччя чекає на тебе в найближчому майбутньому.",
                "Ти знайдеш внутрішній спокій серед хаосу.",
                "Нова можливість з'явиться, коли ти цього найменш очікуєш.",
                "Твоя доброта повернеться до тебе подвійною мірою.",
                "Відкриття, яке ти зробиш, змінить твоє сприйняття світу."
            ];
            
            // Створення частинок
            function createParticles() {
                particlesContainer.innerHTML = '';
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Отримання випадкового пророцтва
            function getRandomProphecy() {
                const randomIndex = Math.floor(Math.random() * prophecies.length);
                return prophecies[randomIndex];
            }
            
            // Показати пророцтво
            function showProphecy() {
                // Анімація кулі
                magicBall.classList.add('active');
                
                // Очистити попереднє пророцтво
                prophecyElement.textContent = '';
                prophecyElement.classList.remove('active');
                
                // Затримка для драматизму
                setTimeout(() => {
                    prophecyElement.textContent = getRandomProphecy();
                    prophecyElement.classList.add('active');
                    
                    // Додаткові частинки
                    createParticles();
                }, 1000);
            }
            
            // Очистити кулю
            function resetBall() {
                magicBall.classList.remove('active');
                prophecyElement.classList.remove('active');
                setTimeout(() => {
                    prophecyElement.textContent = '';
                }, 500);
            }
            
            // Обробники подій
            magicBall.addEventListener('click', showProphecy);
            getProphecyButton.addEventListener('click', showProphecy);
            resetBallButton.addEventListener('click', resetBall);
            
            // Ініціалізація
            createParticles();
        });
    </script>
</body>
</html>
