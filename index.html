<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic Christmas Ball</title>
    <!-- –°—É–º—ñ—Å–Ω—ñ –≤–µ—Ä—Å—ñ—ó –¥–ª—è –º–∞—Ä–∫–µ—Ä–∞ -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #8A2BE2, #FF1493, #4B0082);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .title {
            font-size: 1.8em;
            margin-bottom: 5px;
            text-shadow: 0 0 15px #FF69B4, 0 0 25px #9370DB;
            animation: sparkle 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1em;
            color: #E6E6FA;
        }

        .ar-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 15px;
            border: 3px solid #9370DB;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.5);
        }

        #ar-scene {
            width: 100%;
            height: 60vh;
            min-height: 400px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #E6E6FA;
        }

        .instructions {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .prophecy-display {
            background: linear-gradient(135deg, #FF69B4, #9370DB);
            padding: 20px;
            border-radius: 20px;
            margin: 15px 0;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #FFFFFF;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            font-size: 1.1em;
            line-height: 1.4;
        }

        .control-panel {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #FF69B4, #9370DB);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.5);
        }

        .magic-sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFFFFF;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-float 4s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                text-shadow: 0 0 15px #FF69B4, 0 0 25px #9370DB;
            }
            50% { 
                text-shadow: 0 0 25px #9370DB, 0 0 35px #FF69B4, 0 0 45px #FFFFFF;
            }
        }

        @keyframes sparkle-float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            25% { 
                transform: translateY(-20px) translateX(10px) rotate(90deg);
                opacity: 1;
            }
            50% { 
                transform: translateY(-40px) translateX(-5px) rotate(180deg);
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-20px) translateX(-10px) rotate(270deg);
                opacity: 0.9;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .title {
                font-size: 1.5em;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            #ar-scene {
                height: 50vh;
            }
        }

        .fairy-dust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üéÑ Magic Christmas Ball üîÆ</h1>
            <p class="subtitle">Point camera at marker & tap the magic ball!</p>
        </header>

        <div class="ar-container">
            <div id="ar-scene">
                <div class="loading">
                    <p>‚ú® Point camera at Christmas marker ‚ú®</p>
                    <p>The magic ball will appear automatically!</p>
                </div>
            </div>
        </div>

        <div class="instructions">
            <p>üîÆ <strong>Tap the magic ball</strong> to reveal your Christmas prophecy! ‚ú®</p>
        </div>

        <div class="prophecy-display" id="prophecy-display">
            Your Christmas prophecy will appear here! ‚ú®
        </div>

        <div class="control-panel">
            <button class="btn" onclick="newProphecy()">üîÑ New Prophecy</button>
            <button class="btn" onclick="toggleSound()">üîä Magic Sound</button>
        </div>
    </div>

    <script>
        // Christmas prophecies for children
        const prophecies = [
            "This Christmas, you'll receive the most magical gift that will make you smile every day! üéÅ‚ú®",
            "Santa has a special surprise just for you - something sparkly and wonderful! üåüüéÖ",
            "Your Christmas wish will come true in the most unexpected way! Make a wish! üí´",
            "This holiday season, you'll make a new friend who loves Christmas as much as you do! ü¶å‚ù§Ô∏è",
            "Magic snowflakes will bring you joy and laughter all Christmas long! ‚ùÑÔ∏èüòä",
            "You'll be the star of Christmas celebrations with your happy energy! ‚≠êüéÑ",
            "The Christmas elves are working on something extra special just for you! üßù‚Äç‚ôÇÔ∏è‚ú®",
            "Your kindness this Christmas will create magic that lasts all year! üåàüíñ",
            "Look for the shooting star on Christmas Eve - it carries your special wish! üå†",
            "The reindeer have chosen you for a magical Christmas adventure! ü¶ÑüéÑ"
        ];

        // Audio manager
        const audio = new Audio('fon.mp3');
        audio.loop = true;
        let isSoundOn = false;

        function toggleSound() {
            isSoundOn = !isSoundOn;
            if (isSoundOn) {
                audio.play().catch(e => console.log("Audio error"));
            } else {
                audio.pause();
            }
        }

        function newProphecy() {
            const randomProphecy = prophecies[Math.floor(Math.random() * prophecies.length)];
            document.getElementById('prophecy-display').textContent = randomProphecy;
            createFairyDust();
        }

        // Create fairy dust effect
        function createFairyDust() {
            const dust = document.createElement('div');
            dust.className = 'fairy-dust';
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'magic-sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.background = ['#FF69B4', '#9370DB', '#FFFFFF', '#FFD700'][i % 4];
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (3 + Math.random() * 2) + 's';
                dust.appendChild(sparkle);
            }
            
            document.body.appendChild(dust);
            setTimeout(() => dust.remove(), 4000);
        }

        // Initialize AR scene automatically
        function initializeAR() {
            const scene = document.createElement('a-scene');
            
            // MindAR –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è –¥–ª—è –º–∞—Ä–∫–µ—Ä–∞
            scene.setAttribute('mindar-image', {
                imageTargetSrc: 'assets/marker.mind',
                maxTrack: 1,
                filterMinCF: 0.0001,
                filterBeta: 1000,
            });
            scene.setAttribute('color-space', 'sRGB');
            scene.setAttribute('embedded', '');
            scene.setAttribute('renderer', 'colorManagement: true; physicallyCorrectLights: true;');
            scene.setAttribute('loading-screen', 'enabled: false;');

            // –ö–∞–º–µ—Ä–∞
            const camera = document.createElement('a-camera');
            camera.setAttribute('position', '0 0 0');
            camera.setAttribute('look-controls', 'enabled: true');
            camera.setAttribute('cursor', 'rayOrigin: mouse;');
            scene.appendChild(camera);

            // –¶—ñ–ª—å –¥–ª—è —Ç—Ä–µ–∫—ñ–Ω–≥—É
            const target = document.createElement('a-entity');
            target.setAttribute('mindar-image-target', 'targetIndex: 0');

            // –ú–ê–ì–Ü–ß–ù–ê –ö–†–ò–°–¢–ê–õ–ï–í–ê –ö–£–õ–Ø - –Ω–∞–ø—ñ–≤–ø—Ä–æ–∑–æ—Ä–∞ –∑ —Ä–æ–∂–µ–≤–æ–≥–æ –¥–æ —Ñ—ñ–æ–ª–µ—Ç–æ–≤–æ–≥–æ
            const crystalBall = document.createElement('a-sphere');
            crystalBall.setAttribute('radius', '0.3');
            crystalBall.setAttribute('color', '#FF69B4');
            crystalBall.setAttribute('transparent', 'true');
            crystalBall.setAttribute('opacity', '0.8');
            crystalBall.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 8000');

            // –í–Ω—É—Ç—Ä—ñ—à–Ω—î —è–¥—Ä–æ - —Ñ—ñ–æ–ª–µ—Ç–æ–≤–µ
            const innerCore = document.createElement('a-sphere');
            innerCore.setAttribute('radius', '0.2');
            innerCore.setAttribute('color', '#9370DB');
            innerCore.setAttribute('transparent', 'true');
            innerCore.setAttribute('opacity', '0.6');
            innerCore.setAttribute('animation', 'property: rotation; to: 360 0 360; loop: true; dur: 6000');

            // –ë–ª–∏—Å–∫—É—á–∏–π –∑–æ–≤–Ω—ñ—à–Ω—ñ–π —à–∞—Ä
            const sparkleLayer = document.createElement('a-sphere');
            sparkleLayer.setAttribute('radius', '0.32');
            sparkleLayer.setAttribute('color', '#FFFFFF');
            sparkleLayer.setAttribute('transparent', 'true');
            sparkleLayer.setAttribute('opacity', '0.4');
            sparkleLayer.setAttribute('wireframe', 'true');
            sparkleLayer.setAttribute('animation', 'property: rotation; to: 0 0 360; loop: true; dur: 12000');

            // –ü–ª–∞–≤–∞—é—á—ñ —á–∞—Å—Ç–∏–Ω–∫–∏ –Ω–∞–≤–∫–æ–ª–æ –∫—É–ª—ñ
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const particle = document.createElement('a-sphere');
                particle.setAttribute('radius', '0.02');
                particle.setAttribute('color', i % 2 === 0 ? '#FF69B4' : '#9370DB');
                particle.setAttribute('position', `${Math.cos(angle) * 0.5} ${Math.sin(angle) * 0.5} 0`);
                particle.setAttribute('animation', `
                    property: position;
                    to: ${Math.cos(angle) * 0.6} ${Math.sin(angle) * 0.6} 0;
                    dir: alternate;
                    loop: true;
                    dur: ${2000 + i * 500};
                `);
                target.appendChild(particle);
            }

            // –û–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É –¥–ª—è –º–∞–≥—ñ—á–Ω–æ—ó –∫—É–ª—ñ
            function handleMagicClick() {
                // –ê–Ω—ñ–º–∞—Ü—ñ—è –º–∞—Å—à—Ç–∞–±—É
                crystalBall.setAttribute('animation', `
                    property: scale;
                    to: 1.4 1.4 1.4;
                    dur: 300;
                    dir: alternate;
                `);

                // –ú–∞–≥—ñ—á–Ω–∞ –∑–º—ñ–Ω–∞ –∫–æ–ª—å–æ—Ä—ñ–≤
                const colors = ['#FF69B4', '#9370DB', '#BA55D3', '#FF1493', '#8A2BE2'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                crystalBall.setAttribute('color', randomColor);

                // –ó–≤—É–∫–æ–≤–∏–π –µ—Ñ–µ–∫—Ç
                if (isSoundOn) {
                    const magicSound = new Audio('fon.mp3');
                    magicSound.volume = 0.3;
                    magicSound.play().catch(() => {});
                }

                // –ü–æ–∫–∞–∑–∞—Ç–∏ –≤–∏–ø–∞–¥–∫–æ–≤–µ –ø—Ä–æ—Ä–æ—Ü—Ç–≤–æ
                newProphecy();

                // –°—Ç–≤–æ—Ä–∏—Ç–∏ –µ—Ñ–µ–∫—Ç —Ñ–µ—î—Ä—ñ—ó
                createFairyDust();
            }

            // –î–æ–¥–∞—Ç–∏ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–æ –≤—Å—ñ—Ö —á–∞—Å—Ç–∏–Ω –∫—É–ª—ñ
            crystalBall.addEventListener('click', handleMagicClick);
            innerCore.addEventListener('click', handleMagicClick);
            sparkleLayer.addEventListener('click', handleMagicClick);

            // –î–æ–¥–∞—Ç–∏ –≤—Å—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ –¥–æ —Ü—ñ–ª—ñ
            target.appendChild(crystalBall);
            target.appendChild(innerCore);
            target.appendChild(sparkleLayer);

            scene.appendChild(target);

            // –ó–∞–º—ñ–Ω–∏—Ç–∏ —Å—Ü–µ–Ω—É
            const arContainer = document.getElementById('ar-scene');
            arContainer.innerHTML = '';
            arContainer.appendChild(scene);

            console.log('AR scene initialized for marker tracking!');
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        document.addEventListener('DOMContentLoaded', function() {
            createFairyDust();
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É–≤–∞—Ç–∏ AR —Å—Ü–µ–Ω—É
            setTimeout(initializeAR, 1000);
        });

        // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–æ–∫
        window.addEventListener('error', function(e) {
            console.error('Error:', e.error);
        });
    </script>
</body>
</html>
