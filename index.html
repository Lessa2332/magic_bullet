<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic Christmas Ball</title>
    <!-- –°—Ç–∞–±—ñ–ª—å–Ω—ñ –≤–µ—Ä—Å—ñ—ó -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #8A2BE2, #FF1493, #4B0082);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .title {
            font-size: 1.8em;
            margin-bottom: 5px;
            text-shadow: 0 0 15px #FF69B4, 0 0 25px #9370DB;
            animation: sparkle 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1em;
            color: #E6E6FA;
        }

        .ar-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 15px;
            border: 3px solid #9370DB;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.5);
        }

        #ar-scene {
            width: 100%;
            height: 50vh;
            min-height: 300px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #E6E6FA;
        }

        .instructions {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .prophecy-display {
            background: linear-gradient(135deg, #FF69B4, #9370DB);
            padding: 20px;
            border-radius: 20px;
            margin: 15px 0;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #FFFFFF;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            font-size: 1.1em;
            line-height: 1.4;
        }

        .control-panel {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #FF69B4, #9370DB);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.5);
        }

        .magic-sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFFFFF;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-float 4s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                text-shadow: 0 0 15px #FF69B4, 0 0 25px #9370DB;
            }
            50% { 
                text-shadow: 0 0 25px #9370DB, 0 0 35px #FF69B4, 0 0 45px #FFFFFF;
            }
        }

        @keyframes sparkle-float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            25% { 
                transform: translateY(-20px) translateX(10px) rotate(90deg);
                opacity: 1;
            }
            50% { 
                transform: translateY(-40px) translateX(-5px) rotate(180deg);
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-20px) translateX(-10px) rotate(270deg);
                opacity: 0.9;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .title {
                font-size: 1.5em;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            #ar-scene {
                height: 45vh;
            }
        }

        .fairy-dust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üéÑ Magic Christmas Ball üîÆ</h1>
            <p class="subtitle">Point camera at marker & tap the magic ball!</p>
        </header>

        <div class="ar-container">
            <div id="ar-scene">
                <div class="loading">
                    <p>‚ú® Looking for magic marker... ‚ú®</p>
                    <p>Point camera at the Christmas marker</p>
                </div>
            </div>
        </div>

        <div class="instructions">
            <p>üîÆ <strong>Tap the magic ball</strong> to reveal your Christmas prophecy! ‚ú®</p>
        </div>

        <div class="prophecy-display" id="prophecy-display">
            Your Christmas prophecy will appear here! ‚ú®
        </div>

        <div class="control-panel">
            <button class="btn" onclick="startAR()">üéÆ Start Magic</button>
            <button class="btn" onclick="newProphecy()">üîÑ New Prophecy</button>
            <button class="btn" onclick="toggleSound()">üîä Magic Sound</button>
        </div>
    </div>

    <script>
        // Christmas prophecies for children
        const prophecies = [
            "This Christmas, you'll receive the most magical gift that will make you smile every day! üéÅ‚ú®",
            "Santa has a special surprise just for you - something sparkly and wonderful! üåüüéÖ",
            "Your Christmas wish will come true in the most unexpected way! Make a wish! üí´",
            "This holiday season, you'll make a new friend who loves Christmas as much as you do! ü¶å‚ù§Ô∏è",
            "Magic snowflakes will bring you joy and laughter all Christmas long! ‚ùÑÔ∏èüòä",
            "You'll be the star of Christmas celebrations with your happy energy! ‚≠êüéÑ",
            "The Christmas elves are working on something extra special just for you! üßù‚Äç‚ôÇÔ∏è‚ú®",
            "Your kindness this Christmas will create magic that lasts all year! üåàüíñ",
            "Look for the shooting star on Christmas Eve - it carries your special wish! üå†",
            "The reindeer have chosen you for a magical Christmas adventure! ü¶ÑüéÑ"
        ];

        // Audio manager
        const audio = new Audio('fon.mp3');
        audio.loop = true;
        let isSoundOn = false;
        let currentScene = null;

        function toggleSound() {
            isSoundOn = !isSoundOn;
            if (isSoundOn) {
                audio.play().catch(e => console.log("Audio error"));
            } else {
                audio.pause();
            }
        }

        function newProphecy() {
            const randomProphecy = prophecies[Math.floor(Math.random() * prophecies.length)];
            document.getElementById('prophecy-display').textContent = randomProphecy;
            createFairyDust();
        }

        // Create fairy dust effect
        function createFairyDust() {
            const dust = document.createElement('div');
            dust.className = 'fairy-dust';
            
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'magic-sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.background = ['#FF69B4', '#9370DB', '#FFFFFF', '#FFD700'][i % 4];
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (3 + Math.random() * 2) + 's';
                dust.appendChild(sparkle);
            }
            
            document.body.appendChild(dust);
            setTimeout(() => dust.remove(), 4000);
        }

        // AR scene with magical crystal ball
        function startAR() {
            createFairyDust();
            
            const scene = document.createElement('a-scene');
            currentScene = scene;
            
            // –ü—Ä–æ—Å—Ç–∞ MindAR –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è
            scene.setAttribute('mindar-image', 'imageTargetSrc: assets/marker.mind; maxTrack: 1;');
            scene.setAttribute('embedded', '');
            scene.setAttribute('renderer', 'colorManagement: true;');
            scene.setAttribute('loading-screen', 'enabled: false;');

            // –ö–∞–º–µ—Ä–∞
            const camera = document.createElement('a-camera');
            camera.setAttribute('position', '0 0 0');
            camera.setAttribute('look-controls', 'enabled: true');
            camera.setAttribute('cursor', 'rayOrigin: mouse;');
            scene.appendChild(camera);

            // –¶—ñ–ª—å
            const target = document.createElement('a-entity');
            target.setAttribute('mindar-image-target', 'targetIndex: 0');

            // –ú–ê–ì–Ü–ß–ù–ê –ö–†–ò–°–¢–ê–õ–ï–í–ê –ö–£–õ–Ø
            const crystalBall = document.createElement('a-sphere');
            crystalBall.setAttribute('radius', '0.4');
            crystalBall.setAttribute('color', '#FF69B4');
            crystalBall.setAttribute('transparent', 'true');
            crystalBall.setAttribute('opacity', '0.7');
            crystalBall.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000');

            // –í–Ω—É—Ç—Ä—ñ—à–Ω—î —è–¥—Ä–æ
            const innerCore = document.createElement('a-sphere');
            innerCore.setAttribute('radius', '0.25');
            innerCore.setAttribute('color', '#9370DB');
            innerCore.setAttribute('transparent', 'true');
            innerCore.setAttribute('opacity', '0.5');
            innerCore.setAttribute('animation', 'property: rotation; to: 360 0 360; loop: true; dur: 8000');

            // –ë–ª–∏—Å–∫—É—á–∏–π —à–∞—Ä
            const sparkleLayer = document.createElement('a-sphere');
            sparkleLayer.setAttribute('radius', '0.45');
            sparkleLayer.setAttribute('color', '#FFFFFF');
            sparkleLayer.setAttribute('transparent', 'true');
            sparkleLayer.setAttribute('opacity', '0.3');
            sparkleLayer.setAttribute('wireframe', 'true');
            sparkleLayer.setAttribute('animation', 'property: rotation; to: 0 0 360; loop: true; dur: 15000');

            // –û–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É –¥–ª—è –º–∞–≥—ñ—á–Ω–æ—ó –∫—É–ª—ñ
            function handleMagicClick() {
                // –ê–Ω—ñ–º–∞—Ü—ñ—è –∫—É–ª—ñ
                crystalBall.setAttribute('animation', `
                    property: scale;
                    to: 1.3 1.3 1.3;
                    dur: 300;
                    dir: alternate;
                `);

                // –ó–º—ñ–Ω–∞ –∫–æ–ª—å–æ—Ä—É
                const colors = ['#FF69B4', '#9370DB', '#BA55D3', '#FF1493', '#8A2BE2'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                crystalBall.setAttribute('color', randomColor);

                // –ó–≤—É–∫–æ–≤–∏–π –µ—Ñ–µ–∫—Ç
                if (isSoundOn) {
                    const magicSound = new Audio('fon.mp3');
                    magicSound.volume = 0.2;
                    magicSound.play().catch(() => {});
                }

                // –ü–æ–∫–∞–∑–∞—Ç–∏ –≤–∏–ø–∞–¥–∫–æ–≤–µ –ø—Ä–æ—Ä–æ—Ü—Ç–≤–æ
                newProphecy();

                // –°—Ç–≤–æ—Ä–∏—Ç–∏ —Å–ø–∞–ª–∞—Ö —ñ—Å–∫–æ—Ä–æ–∫
                createFairyDust();
            }

            // –î–æ–¥–∞—Ç–∏ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
            crystalBall.addEventListener('click', handleMagicClick);
            innerCore.addEventListener('click', handleMagicClick);
            sparkleLayer.addEventListener('click', handleMagicClick);

            // –î–æ–¥–∞—Ç–∏ –≤—Å—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ –¥–æ —Ü—ñ–ª—ñ
            target.appendChild(crystalBall);
            target.appendChild(innerCore);
            target.appendChild(sparkleLayer);

            scene.appendChild(target);

            // –ó–∞–º—ñ–Ω–∏—Ç–∏ —Å—Ü–µ–Ω—É
            const arContainer = document.getElementById('ar-scene');
            arContainer.innerHTML = '';
            arContainer.appendChild(scene);

            console.log('Magic AR started successfully!');
        }

        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∏–π —Å–ø–æ—Å—ñ–± - –ø—Ä–æ—Å—Ç–∞ —Å—Ü–µ–Ω–∞ –±–µ–∑ MindAR
        function startSimpleAR() {
            createFairyDust();
            
            const scene = document.createElement('a-scene');
            currentScene = scene;
            
            // –ë–∞–∑–æ–≤–∞ A-Frame —Å—Ü–µ–Ω–∞ –±–µ–∑ MindAR
            scene.setAttribute('embedded', '');
            scene.setAttribute('background', 'color: #000011;');

            // –ö–∞–º–µ—Ä–∞
            const camera = document.createElement('a-camera');
            camera.setAttribute('position', '0 1.6 3');
            camera.setAttribute('look-controls', 'enabled: true');
            scene.appendChild(camera);

            // –ú–∞–≥—ñ—á–Ω–∞ –∫—É–ª—è
            const magicBall = document.createElement('a-entity');
            magicBall.setAttribute('position', '0 1.5 -2');
            
            const ball = document.createElement('a-sphere');
            ball.setAttribute('radius', '0.5');
            ball.setAttribute('color', '#FF69B4');
            ball.setAttribute('transparent', 'true');
            ball.setAttribute('opacity', '0.8');
            ball.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 8000');
            
            const innerBall = document.createElement('a-sphere');
            innerBall.setAttribute('radius', '0.3');
            innerBall.setAttribute('color', '#9370DB');
            innerBall.setAttribute('transparent', 'true');
            innerBall.setAttribute('opacity', '0.6');
            innerBall.setAttribute('animation', 'property: rotation; to: 360 0 360; loop: true; dur: 6000');

            // –û–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É
            function handleClick() {
                ball.setAttribute('animation', 'property: scale; to: 1.2 1.2 1.2; dur: 300; dir: alternate;');
                const colors = ['#FF69B4', '#9370DB', '#BA55D3'];
                ball.setAttribute('color', colors[Math.floor(Math.random() * colors.length)]);
                newProphecy();
                createFairyDust();
            }

            ball.addEventListener('click', handleClick);
            innerBall.addEventListener('click', handleClick);

            magicBall.appendChild(ball);
            magicBall.appendChild(innerBall);
            scene.appendChild(magicBall);

            const arContainer = document.getElementById('ar-scene');
            arContainer.innerHTML = '';
            arContainer.appendChild(scene);

            console.log('Simple AR started!');
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        document.addEventListener('DOMContentLoaded', function() {
            createFairyDust();
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –ø—Ä–æ—Å—Ç—É –≤–µ—Ä—Å—ñ—é
            setTimeout(startSimpleAR, 1000);
        });
    </script>
</body>
</html>
